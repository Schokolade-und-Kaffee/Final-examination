<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊會員</title>
    <link rel="stylesheet" href="../asset/CSS/register.css">
    <script src="../asset/JavaScript/register.js"></script>
</head>
<body>
    <form action="#" method="post">
        <h1>註冊</h1>
        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" placeholder="請輸入電子郵件">
        <br>
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="請輸入使用者名稱">
        <br>
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼">
        <br>
        <label for="checkPassword">確認密碼</label>
        <input type="password" id="checkPassword" name="checkPassword" placeholder="請再次輸入密碼">
        <br>
        <br>
        <input type="submit" onclick="submitForm()" value="註冊">
    </form>
</body>
</html>
