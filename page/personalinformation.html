<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>個人資料</title>
    <link rel="stylesheet" href="../assets/CSS/personalinformation.css">
    
</head>
<body>
    <header>
      <div class="header-container">
        <a href="../index.html" id="custom-link">
          <div class="shop">shellmood</div>
        </a>
        <div class="menu">
          <a href="store.html" id="commodity-link">所有商品</a>
          <a href="sub/store1.html" id="commodity-link">素色手機殼</a>
          <a href="sub/store2.html" id="commodity-link">設計款手機殼</a>
          <a href="sub/store3.html" id="commodity-link">Airpods保護殼</a>
        </div>
        <div class="icon">
          <a href="../page/contact.html"><img src="../assets/image/message.png"></a>
          <a href="../page/login.html"><img src="../assets/image/person.png"></a>
          <a href="../page/personalinformation.html"><img src="../assets/image/buy.png"></a>
        </div>
      </div>
    </header>

      <img class="ad08" src="../assets/image/advertise08.png">

      <div class="title-container">
        <h1>個人資料</h1>
      </div>

    <main>
      
      
      <form id="profileForm">
          <label for="username">姓名：</label>
          <input type="text" id="username" name="username" required>

          <label for="email">電子郵件地址：</label>
          <input type="email" id="email" name="email" required>

          <label for="birthdate">生日日期：</label>
          <input type="date" id="birthdate" name="birthdate" required>

          <label for="password">密碼：</label>
          <input type="password" id="password" name="password" required>

          <label for="address">收件地址：</label>
          <textarea id="address" name="address"></textarea>

          <input type="submit" value="更新">
      </form>

      <h1>個人購買紀錄</h1>
      <table id="purchaseTable">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>商品名稱</th>
              <th>價格</th>
              <th>日期</th>
            </tr>
          </thead>
          <tbody id="purchaseTableBody">
            <!-- 由 JavaScript 動態生成購買紀錄的表格內容 -->
          </tbody>
      </table>
      <h1>個人評論紀錄</h1>
      <table id="reviewTable">
        <thead>
          <tr>
            <th>商品名稱</th>
            <th>評論內容</th>
            <th>評分</th>
            <th>日期</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>商品一</td>
            <td>好棒棒~</td>
            <td>5</td>
            <td>2023.05.23</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <h3 class="buy">該買了八，小朋友才等特價</h3>
    </footer>
    <script src="../assets/JavaScript/personalinformation.js"></script>
</body>
</html>
