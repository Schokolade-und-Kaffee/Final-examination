<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="../asset/CSS/login.css">
    <script src="../asset/JavaScript/login.js"></script>
</head>
<body>
    <form action="#" method="post">
        <h1>登入</h1>
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="請輸入使用者名稱">
        <br>
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼">
        <br>
        <a id="signIn" href="register.html">註冊會員</a>
        <a id="forgetPassword" href="" onclick="showAlert()">忘記密碼</a>
        <br>
        <br>
        <input type="submit" onclick="submitForm()" value="登入">
    </form>
</body>
</html>
